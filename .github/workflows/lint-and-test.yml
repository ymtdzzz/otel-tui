name: lint-and-test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./go.mod"
          cache: false
      - name: Setup Golang caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('./go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Run lint
        run: make install-lint-tools lint
  lint-exporter:
    name: Run lint for exporter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./tuiexporter/go.mod"
          cache: false
      - name: Setup Golang caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('./tuiexporter/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Run lint for exporter
        run: make install-lint-tools lint-exporter

  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./go.mod"
          cache: false
      - name: Setup Golang caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('./go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Run test
        run: make test-coverage
      - uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: coverage.out
  test-exporter:
    name: Run test for exporter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./tuiexporter/go.mod"
          cache: false
      - name: Setup Golang caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('./tuiexporter/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Run test for exporter
        run: make test-coverage-exporter
      - uses: actions/upload-artifact@v5
        with:
          name: coverage-exporter
          path: coverage.out
  upload-coverage:
    name: Upload test coverage to Codecov
    runs-on: ubuntu-slim
    needs: [test, test-exporter]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v6
        with:
          path: coverages
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
